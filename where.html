<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Brooklyn Polling Sites</title>
    <link href="http://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">

    <!-- If you are in China, you may need to use theis site for the Google Maps code
    <script src="http://maps.google.cn/maps/api/js" type="text/javascript"></script> -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_compiled.js"></script>
    <script src="where.js"></script>
    <script>

      function initialize() {
        alert("Hover over the marker to see polling address.");
        var myLatlng = new google.maps.LatLng(40.637666,-73.947676)
        var mapOptions = {
          zoom: 13,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

        i = 0;
        var markers = [];
        for ( pos in myData ) {
            i = i + 1;
            var row = myData[pos];
		    window.console && console.log(row);
            // if ( i < 3 ) { alert(row); }
            var newLatlng = new google.maps.LatLng(row[0], row[1]);
            var marker = new google.maps.Marker({
                position: newLatlng,
                map: map,
                title: row[2]
            });
            markers.push(marker);
        }
      }
    </script>
  </head>
  <body onload="initialize()">
    <h1>Brooklyn Polling Sites</h1>
    <div id="map_canvas" style="height: 500px"></div>
    <p><b>About this Map</b></p>
    <p>
      This is a map of polling sites in Brooklyn, New York. Made for Cousera/Univerity of Michigan's Python Data Science
      <a href="http://www.py4e.com">www.py4e.com</a>.
    </p>
  </body>
</html>
